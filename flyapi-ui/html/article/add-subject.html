
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>创建专题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="../../res/layui/css/layui.css" th:href="@{${rootPath} + '/res/layui/css/layui.css'}">
  <link rel="stylesheet" href="../../res/css/global.css" th:href="@{${rootPath} + '/res/css/global.css'}">
  <link rel="stylesheet" href="../../res/editor/css/editormd.css" th:href="@{${rootPath} + '/res/editor/css/editormd.css'}"/>
  <script src="../../res/js/jquery.min.js" th:src="@{${rootPath} + '/res/js/jquery.min.js'}"></script>
</head>
<body>


<div class="main layui-clear">
  <div class="fly-panel" pad20>
    <h2 class="page-title">发表/编辑专题</h2>

<!--     <div class="fly-none">并无权限</div>-->

    <div class="layui-form layui-form-pane">
      <form class="layui-form">
        <div class="layui-form-item">
        <div class="layui-inline">
          <label for="1" class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input th:value="${article.title}" type="text" id="1" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">权限</label>
          <div class="layui-input-block">
            <input th:value="${article.permissions}" value="0" type="checkbox" id="switch" name="switch" lay-filter="permissions" lay-skin="switch" lay-text="公开|私有" checked>

          </div>
        </div>
        </div>
      <div class="layui-form-item">
        <label for="2" class="layui-form-label">描述</label>
        <div class="layui-input-block">
          <input type="text" id="2" name="des" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
      </div>

        <div class="layui-form-item">
          <input name="file" class="layui-upload-file" lay-title="添加封面" type="file">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn" lay-filter="*" lay-submit>创建</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script type="text/javascript">

    $(function() {
        layui.use('form', function(){
            var form = layui.form();

            //各种基于事件的操作，下面会有进一步介绍
            form.on('switch(permissions)', function(data){
                if(data.elem.checked){
                    $("#switch").val(0);
                }else {
                    $("#switch").val(1);
                }
/*                console.log(data.elem); //得到checkbox原始DOM对象
                console.log(data.elem.checked); //开关是否开启，true或者false
                console.log(data.value); //开关value值，也可以通过data.elem.value得到
                console.log(data.othis); //得到美化后的DOM对象*/
            });

        });
    });

</script>

<script src="../../res/layui/layui.js" th:src="@{${rootPath} + '/res/layui/layui.js'}"></script>
<script>
    layui.use('upload', function(){
        layui.upload({
            url: '' //上传接口
            ,success: function(res){ //上传成功后的回调
                console.log(res)
            }
        });

        layui.upload({
            url: '/test/upload.json'
            ,elem: '#test' //指定原始元素，默认直接查找class="layui-upload-file"
            ,method: 'get' //上传接口的http类型
            ,success: function(res){
                LAY_demo_upload.src = res.url;
            }
        });
    });
</script>


</body>
</html>
