<div class="main layui-clear">
  <div class="fly-panel" pad20>
    <h2 class="page-title">发表/编辑文章</h2>

<!--     <div class="fly-none">并无权限</div>-->

    <div class="layui-form layui-form-pane">
      <form class="layui-form">
        <div class="layui-form-item">
        <div class="layui-inline">
          <label for="1" class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input th:value="${article.title}" type="text" id="1" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">权限</label>
          <div class="layui-input-block">
            <input th:value="${article.permissions}" value="0" type="checkbox" id="switch" name="switch" lay-filter="permissions" lay-skin="switch" lay-text="公开|私有" checked>
          </div>
        </div>
        </div>
      <div class="layui-form-item">
        <label for="2" class="layui-form-label">摘要</label>
        <div class="layui-input-block">
          <input type="text" id="2" name="des" required lay-verify="required" autocomplete="off" class="layui-input">
        </div>
      </div>
        <div class="layui-form-item layui-form-text">
         <div class="layui-input-block ">
           <div id="editormd-text">
             <textarea style="display:none;"># hello</textarea>
           </div>
         </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">所属系列</label>
            <div class="layui-input-block">
              <select lay-verify="required" name="subjectId">
                <option></option>
                <th:block th:if="not ${#lists.isEmpty(subjectList)}">
                  <th:block th:each="subject,index:${subjectList}">

                     <th:block th:if="${article.subjectId} == ${subject.subjectId}">
                       <option th:value="${subject.subjectId}" th:text="${subject.subjectTitle}" selected></option>
                     </th:block>
                    <th:block th:unless="${article.subjectId} == ${subject.subjectId}">
                      <option th:value="${subject.subjectId}" th:text="${subject.subjectTitle}"></option>
                    </th:block>
                  </th:block>
                </th:block>
                <option value="1" >Spring</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">原文链接</label>
            <div class="layui-input-block">
              <input th:value="${article.origin}" type="text" id="origin" name="origin" required lay-verify="url" placeholder="原文链接" autocomplete="off" class="layui-input">
            </div>
          </div>

        </div>
        <div class="layui-form-item">
          <button class="layui-btn" lay-filter="*" lay-submit>立即发布</button>
          <input type="checkbox" name="apply" value="0" id="apply" lay-filter="apply" title="首页投稿" checked>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../../res/editor/js/editormd.js" th:src="@{${rootPath} + '/res/editor/js/editormd.js'}"></script>


<script src="../../res/editor/lib/marked.min.js" th:src="@{${rootPath} + '/res/editor/lib/marked.min.js'}"></script>

<script src="../../res/editor/lib/underscore.min.js" th:src="@{${rootPath} + '/res/editor/lib/underscore.min.js'}"></script>
<script src="../../res/editor/lib/sequence-diagram.min.js" th:src="@{${rootPath} + '/res/editor/lib/sequence-diagram.min.js'}"></script>
<script src="../../res/editor/lib/flowchart.min.js" th:src="@{${rootPath} + '/res/editor/lib/flowchart.min.js'}"></script>
<script src="../../res/editor/lib/jquery.flowchart.min.js" th:src="@{${rootPath} + '/res/editor/lib/jquery.flowchart.min.js'}"></script>


<script type="text/javascript">

    $(function() {
        layui.use('form', function(){
            var form = layui.form();

            //各种基于事件的操作，下面会有进一步介绍
            form.on('switch(permissions)', function(data){
                if(data.elem.checked){
                    $("#switch").val(0);
                }else {
                    $("#switch").val(1);
                }
/*                console.log(data.elem); //得到checkbox原始DOM对象
                console.log(data.elem.checked); //开关是否开启，true或者false
                console.log(data.value); //开关value值，也可以通过data.elem.value得到
                console.log(data.othis); //得到美化后的DOM对象*/
            });

            form.on('checkbox(apply)', function(data){
                if(data.elem.checked){
                    $("#apply").val(0);
                }else {
                    $("#apply").val(1);
                }
            });

        });

        var testEditor = editormd("editormd-text", {
                width: "100%",
                height: 740,
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                //watch : false,                // 关闭实时预览
                //htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png"],
                imageUploadURL : "./php/upload.php",
/*                crossDomainUpload : true,
                uploadCallbackURL : "http://localhost/editor.md/examples/php/upload_callback.html?test=dfdf",*/
                onload : function() {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });

        $("#goto-line-btn").bind("click", function(){
            testEditor.gotoLine(90);
        });

        $("#show-btn").bind('click', function(){
            testEditor.show();
        });

        $("#hide-btn").bind('click', function(){
            testEditor.hide();
        });

        $("#get-md-btn").bind('click', function(){
            alert(testEditor.getMarkdown());
        });

        $("#get-html-btn").bind('click', function() {
            alert(testEditor.getHTML());
        });

        $("#watch-btn").bind('click', function() {
            testEditor.watch();
        });

        $("#unwatch-btn").bind('click', function() {
            testEditor.unwatch();
        });

        $("#preview-btn").bind('click', function() {
            testEditor.previewing();
        });

        $("#fullscreen-btn").bind('click', function() {
            testEditor.fullscreen();
        });

        $("#show-toolbar-btn").bind('click', function() {
            testEditor.showToolbar();
        });

        $("#close-toolbar-btn").bind('click', function() {
            testEditor.hideToolbar();
        });

        $("#toc-menu-btn").click(function(){
            testEditor.config({
                tocDropdown   : true,
                tocTitle      : "目录 Table of Contents",
            });
        });

        $("#toc-default-btn").click(function() {
            testEditor.config("tocDropdown", false);
        });
    });
</script>
