<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">

    <link rel="stylesheet" href="../../res/layui/css/layui.css" th:href="@{${rootPath} + '/res/layui/css/layui.css'}">
    <link rel="stylesheet" href="../../res/css/global.css" th:href="@{${rootPath} + '/res/css/global.css'}">
    <script src="../res/js/jquery.min.js" th:src="@{${rootPath} + '/res/js/jquery.min.js'}"></script>
    <link rel="stylesheet" href="../../res/css/dropdown.css" th:href="@{${rootPath} + '/res/css/dropdown.css'}"/>
    <script src="../../res/js/jquery.sweet-dropdown.min.js"
            th:src="@{${rootPath} + '/res/js/jquery.sweet-dropdown.min.js'}"></script>

</head>
<body>
<div class="header">
    <th:block th:include="html/common/header::header"></th:block>
</div>
<div class="main fly-user-main layui-clear">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="home.html">
                <i class="layui-icon">&#xe609;</i>
                我的主页
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="index.html">
                <i class="layui-icon">&#xe612;</i>
                用户中心
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="set.html">
                <i class="layui-icon">&#xe620;</i>
                基本设置
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="message.html">
                <i class="layui-icon">&#xe611;</i>
                我的消息
            </a>
        </li>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="fly-panel fly-panel-user" pad20>
        <!--
        <div class="fly-msg" style="margin-top: 15px;">
          您的邮箱尚未验证，这比较影响您的帐号安全，<a href="activate.html">立即去激活？</a>
        </div>
        -->

        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title" id="LAY_mine">
                <li data-type="mine-jie" lay-id="index" class="layui-this">我的专题（<span id="sub-count">0</span>）</li>
                <li data-type="collection" data-url="/collection/find/" lay-id="article">我的文章（<span id="article-count">0</span>）</li>
                <li data-type="collection" data-url="/collection/find/" lay-id="collection">我的收藏（<span id="collection-count">0</span>）</li>
            </ul>
            <div class="layui-tab-content" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">

                    <a href="../user/go?html=user/update-sub.html" target="_blank" class="layui-btn layui-btn-radius">创建专题</a>
                    <hr class="layui-bg-red">

                    <ul class="mine-view jie-row" id="userSubject">
                        <li>
                            <a class="jie-title" href="/jie/8116.html" target="_blank">LayIM 3.5.0 发布，移动端版本大更新（带演示图）</a>
                            <i>2017/3/14 上午8:30:00</i>
                            <a class="mine-edit" href="/jie/edit/8116">编辑</a>
                            <em>661阅/10答</em>
                        </li>
                    </ul>
                    <div id="LAY_page"></div>
                </div>
                <div class="layui-tab-item">
                    <ul class="mine-view jie-row" id="userArticle">
                        <li>
                            <a class="jie-title" href="/jie/8116.html" target="_blank">LayIM 3.5.0 发布，移动端版本大更新（带演示图）</a>
                            <i>2017/3/14 上午8:30:00</i>
                            <a class="mine-edit" href="/jie/edit/8116">编辑</a>
                            <em>661阅/10答</em>
                        </li>
                    </ul>
                    <div id="LAY_page1"></div>
                </div>
                <div class="layui-tab-item">
                    <ul class="mine-view jie-row">
                        <li>
                            <a class="jie-title" href="http://fly.layui.com/jie/5366.html" target="_blank">asdasdasd</a>
                            <i>收藏于23小时前</i></li>
                    </ul>
                    <div id="sad"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../res/layui/layui.js" th:src="@{${rootPath} + '/res/layui/layui.js'}"></script>
<script th:inline="javascript">

    layui.use('flow', function () {
        var flow = layui.flow;

        flow.load({
            elem: '#userSubject', //流加载容器
            scrollElem: '#userSubject', //滚动条所在元素，一般不用填，此处只是演示需要。
            isAuto: false,
            isLazyimg: true,
            done: function (page, next) { //加载下一页

                //模拟插入
                setTimeout(function () {
                    var lis = [];
                    var pageCount;
                    $.ajax({
                        type: 'GET',
                        url: "../subject/findSubjectByUserId/" + [[${session.user.userId}]],
                        dataType: "json",
                        data: {
                            "pageNum": page,
                            "pageSize": 6
                        },
                        success: function (result) {

                            if(result.success){
                                pageCount = result.data.pages;
                                $("#sub-count").text(result.data.total);
                                $.each(result.data.list, function (index, simple) {

                                    lis.push('<li>\n' +
                                        '        <a class="jie-title" href="#" target="_blank" >' + simple.subjectTitle + '</a>\n' +
                                        '        <i>' + simple.createTime + '</i>\n' +
                                        '        <a class="mine-edit" target="_blank" href="../subject/goUpdateSubject/'+simple.subjectId+'">编辑</a>\n' +
                                        '        <em>661阅/10答</em>\n' +
                                        '     </li>');

                                    next(lis.join(''), page < pageCount);
                                    lis = [];
                                });
                            }else {
                                next(lis.join(''), page < pageCount);
                                lis = [];
                            }


                        }

                    });
                }, 500);
            }
        });


        flow.load({
            elem: '#userArticle', //流加载容器
            scrollElem: '#userArticle', //滚动条所在元素，一般不用填，此处只是演示需要。
            isAuto: false,
            isLazyimg: true,
            done: function (page, next) { //加载下一页

                //模拟插入
                setTimeout(function () {
                    var lis = [];
                    var pageCount;
                    $.ajax({
                        type: 'GET',
                        url: "../article/findArticleListByUserId/" + [[${session.user.userId}]],
                        dataType: "json",
                        data: {
                            "pageNum": page,
                            "pageSize": 6
                        },
                        success: function (result) {
                            if(result.success){
                                pageCount = result.data.pages;
                                $("#article-count").text(result.data.total);
                                $.each(result.data.list, function (index, simple) {

                                    lis.push('<li>\n' +
                                        '        <a class="jie-title" href="#" target="_blank" >' + simple.title + '</a>\n' +
                                        '        <i>' + simple.createTime + '</i>\n' +
                                        '        <a class="mine-edit" href="../subject/goUpdateSubject/'+simple.subjectId+'">编辑</a>\n' +
                                        '        <em>661阅/10答</em>\n' +
                                        '     </li>');

                                    next(lis.join(''), page < pageCount);
                                    lis = [];
                                });
                            }else {
                                next(lis.join(''), page < pageCount);
                                lis = [];
                            }


                        }

                    });
                }, 500);
            }
        });


    });


    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '../../res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "2.0.0"
        , base: 'http://localhost:8080/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');


</script>

</body>
</html>
