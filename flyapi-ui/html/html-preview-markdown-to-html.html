<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>HTML Preview (markdown to html) - Editor.md examples</title>
        <link rel="stylesheet" href="../res/editor/css/style.css" />
        <link rel="stylesheet" href="../res/editor/css/editormd.preview.css" />

        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
        <style>
            #test-editormd-view{
                padding-left: 430px;
               /* padding-right: 430px;*/
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Markdown转HTML的显示处理之自定义 ToC 容器</h1> 
                <p>即：非编辑情况下的HTML预览</p>
                <p>HTML Preview (markdown to html and custom ToC container)</p>       
            </header>
            <div class="btns">
                <button onclick="location.href='preview-markdown.html';">左侧目录</button>
            </div>
            <div id="test-editormd-view">
               <textarea style="display:none;" name="test-editormd-markdown-doc">###Hello world!</textarea>               
            </div>
        </div>
               <div class="layui-form layui-form-pane">
          <form action="/jie/reply/" method="post">
            <div class="layui-form-item layui-form-text">
              <div class="layui-input-block">
                <textarea id="L_content" name="content" required lay-verify="required" placeholder="我要回答"  class="layui-textarea fly-editor" style="height: 150px;"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <input type="hidden" name="jid" value="{{rows.id}}">
              <button class="layui-btn" lay-filter="*" lay-submit>提交回答</button>
            </div>
          </form>
        </div>
        <!-- <script src="js/zepto.min.js"></script>
		<script>		
			var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
		</script> -->
        <script src="../res/editor/js/jquery.min.js"></script>
        <script src="../res/editor/lib/marked.min.js"></script>
        <script src="../res/editor/lib/prettify.min.js"></script>
        
        <script src="../res/editor/lib/raphael.min.js"></script>
        <script src="../res/editor/lib/underscore.min.js"></script>
        <script src="../res/editor/lib/sequence-diagram.min.js"></script>
        <script src="../res/editor/lib/flowchart.min.js"></script>
        <script src="../res/editor/lib/jquery.flowchart.min.js"></script>

        <script src="../res/editor/js/editormd.js"></script>
        <script type="text/javascript">
            $(function() {
                var testEditormdView;
                
                $.get("test.md", function(markdown) {
                    
				    testEditormdView = editormd.markdownToHTML("test-editormd-view", {
                        markdown        : markdown ,//+ "\r\n" + $("#append-test").text(),
                        //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                        htmlDecode      : "style,script,iframe",  // you can filter tags decode
                        //toc             : false,
                        tocm            : true,    // Using [TOCM]
                       // tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                        //gfm             : false,
                        //tocDropdown     : true,
                        // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                        emoji           : true,
                        taskList        : true,
                        tex             : true,  // 默认不解析
                        flowChart       : true,  // 默认不解析
                        sequenceDiagram : true,  // 默认不解析
                    });
                    
                    // 获取Markdown源码
                    //console.log(testEditormdView.getMarkdown());
                    
                    //alert(testEditormdView.getMarkdown());
                });
                    
            });
        </script>
    </body>
</html>
