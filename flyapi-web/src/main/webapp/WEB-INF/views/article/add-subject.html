
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>创建专题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <th:block th:include="common/link::link"></th:block>
</head>
<body>
<div class="header">
  <th:block th:include="common/header::header"></th:block>
</div>

<div class="layui-container">
  <div class="fly-panel">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>新建/编辑主题</legend>
    </fieldset>
      <form class="layui-form layui-form-pane1" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">主题</label>
          <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required|title" required placeholder="请输入主题" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item" pane>
          <label class="layui-form-label">权限</label>
          <div class="layui-input-block">
            <input type="checkbox" checked name="open" lay-skin="switch" lay-filter="switchTest" lay-text="公开|私密">
          </div>
        </div>
        <div class="layui-form-item" pane>
          <label class="layui-form-label">封面</label>
          <div class="layui-input-block">
            <input type="radio" name="coverType" value="0" title="自动生成" checked>
            <input type="radio" name="coverType" value="1" title="上传" >
          </div>
        </div>
        <div class="layui-form-item" pane>
          <label class="layui-form-label">图片</label>
          <div class="layui-input-block">
            <div class="layui-upload-drag" id="test10">
              <i class="layui-icon"></i>
              <p>点击上传，或将文件拖拽到此处</p>
            </div>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">简介</label>
          <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
  </div>
</div>


<script src="../src/layui.js" th:src="@{${rootPath} + '/static/layui/layui.js'}"></script>

<script>

    layui.use(['form','upload'], function(){
        var form = layui.form;
        var upload = layui.upload;
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '主题也太短了吧';
                }
            }
        });

        form.on('switch', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            console.log(data)
            return false;
        });


        //拖拽上传
        upload.render({
            elem: '#test10'
            ,url: '/upload/'
            ,done: function(res){
                console.log(res)
            }
        });

    });

</script>

</body>
</html>
